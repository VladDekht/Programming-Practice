<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>Retroom</title>
	<link rel="stylesheet" href="Styles/styles.css">
	<link rel="stylesheet" href="Styles/fonts.css">
	<link rel="shortcut icon" href="Images/favicon.jpg" type="image/jpg" >
	<script src="Scripts/Data.js"></script>
	<script src="Scripts/Core.js"></script>
</head>
<body>
	<div id="wrapper">
		<header>
			<div id="title-container">
				<h1 id="header-title">Retroom </h1>
			</div>
			<div id="search-bar-container">
		    	<input type="text" placeholder="Search by tag.." name="search" id="search-bar">
		      	<button type="submit" id="search-bar-button">&#128269;</button>
			</div>
			<div id="login-container" style="display:none">
				<button class="auth-button" id="login-button">Log In</button>
				<button class="auth-button" id="register-button">Register</button>
			</div>
			<div id="new-post-container" style="display:none">
				<button id="new-post-button"><img src="Images/new-post-button.png" alt=""></button>
				<p class="new-post-label">New post</p>
			</div>
		</header>

		<div class="right-menu-container" id="menu-bar" style="display:none">
			<div class="menu-item-container"><button class="refresh-button btn"><img src="Images/refresh-button.png" alt=""></button></div>
			<div class="menu-item-container"><button class="fav-button btn"><img src="Images/fav-button.png" alt=""></button></div>
			<div class="menu-item-container"><button class="home-button btn "><img src="Images/home-button.png" alt=""></button></div>
			<div class="menu-item-container"><button class="exit-button btn"><img src="Images/exit-button.png" alt=""></button></div>
		</div>
	</div>
	
	<div class="body-container">
		
	</div>
	<div class="footer-container">
		<footer>

			<p class="footer-author-info">Vlad Dekhtiarenko 2-2</p>
			<p class="footer-author-email">vladislav.dekhtiarenko@yandex.ru</p>
		</footer>
	</div>
</body>
</html>
